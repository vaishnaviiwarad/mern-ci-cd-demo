name: MERN CI Pipeline

on:
  push:
    branches: ["main", "feature"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js (Node 22 to match local)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "pnpm"

      # 3Ô∏è‚É£ Setup pnpm properly
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # 4Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile

      # 5Ô∏è‚É£ Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: myapp
        run: pnpm install --frozen-lockfile

      # 6Ô∏è‚É£ Lint frontend (fail pipeline on errors)
      - name: Lint frontend
        working-directory: myapp
        run: pnpm lint

      # 7Ô∏è‚É£ Lint backend (fail pipeline on errors)
      - name: Lint backend
        working-directory: backend
        run: pnpm lint

      # 8Ô∏è‚É£ Run backend tests (optional)
      - name: Run backend tests
        working-directory: backend
        run: pnpm test || echo "No backend tests"

      # 9Ô∏è‚É£ Run frontend tests (optional)
      - name: Run frontend tests
        working-directory: myapp
        run: pnpm test || echo "No frontend tests"

      # üîü Run backend to catch runtime errors
      - name: Run backend
        working-directory: backend
        run: node index.js
