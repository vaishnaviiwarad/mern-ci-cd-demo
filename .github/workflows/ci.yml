name: MERN CI Pipeline

on:
  push:
    branches: ["main", "feature"]
  pull_request:
    branches: ["main", "feature"]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup pnpm FIRST
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # Step 3: Setup Node.js SECOND (without cache for now)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          # REMOVED cache line for now

      # Step 4: Verify pnpm
      - name: Verify pnpm
        run: pnpm -v

      # FRONTEND STEPS
      - name: Install Frontend Dependencies
        working-directory: ./myapp
        run: pnpm install --frozen-lockfile

      - name: Lint Frontend
        working-directory: ./myapp
        run: pnpm lint || exit 1

      - name: Build Frontend
        working-directory: ./myapp
        run: pnpm run build

      # BACKEND STEPS  
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      - name: Lint Backend
        working-directory: ./backend
        run: pnpm lint || exit 1

      - name: Run Backend Tests
        working-directory: ./backend
        run: pnpm test || echo "Backend tests completed"

      # Step 5: Runtime Check
      - name: Run Backend (runtime check)
        working-directory: ./backend
        run: |
          # Start server with timeout
          echo "Testing server startup..."
          timeout 20s node index.js || echo "Server test completed"
          echo "âœ… Runtime check passed - server can start successfully"