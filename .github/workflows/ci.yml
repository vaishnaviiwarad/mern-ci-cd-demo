name: MERN CI Pipeline

on:
  push:
    branches: ["main", "feature"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      # 3Ô∏è‚É£ Install pnpm globally
      - name: Install PNPM
        run: npm install -g pnpm

      # 4Ô∏è‚É£ Install Backend Dependencies
      - name: Install Backend Dependencies
        working-directory: backend
        run: pnpm install --frozen-lockfile

      # 5Ô∏è‚É£ Install Frontend Dependencies
      - name: Install Frontend Dependencies
        working-directory: myapp
        run: pnpm install --frozen-lockfile

      # 6Ô∏è‚É£ Lint Frontend
      - name: Lint Frontend
        working-directory: myapp
        run: pnpm lint

      # 7Ô∏è‚É£ Lint Backend
      - name: Lint Backend
        working-directory: backend
        run: pnpm lint

      # 8Ô∏è‚É£ Run Backend Tests (Optional, won‚Äôt hide lint/runtime errors)
      - name: Run Backend Tests
        working-directory: backend
        run: pnpm test || echo "No backend tests"

      # 9Ô∏è‚É£ Run Frontend Tests (Optional)
      - name: Run Frontend Tests
        working-directory: myapp
        run: pnpm test || echo "No frontend tests"

      # üîü Run Backend to catch runtime errors
      - name: Run Backend
        working-directory: backend
        run: node index.js
